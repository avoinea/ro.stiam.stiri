<ion-side-menus>
  <!-- Center content -->
  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-balanced">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-pane>

  <!-- Left menu -->
  <ion-side-menu>

  <ion-content  ng-controller="MenuCtrl">
    <ul class="list">

      <li class="item item-divider item-{{settingsData.theme}}">
        Categorie
      </li>

      <li class="item item-checkbox" ng-repeat="categ in categories">
        <label class="checkbox checkbox-{{settingsData.theme}}">
          <input type="checkbox">
        </label>
        {{categ}}
      </li>

      <li class="item item-divider item-{{settingsData.theme}}">
        Sursa
      </li>

      <li class="item item-checkbox" ng-repeat="source in sources">
        <label class="checkbox checkbox-{{settingsData.theme}}">
          <input type="checkbox">
        </label>
        {{source}}
      </li>

    </ul>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
