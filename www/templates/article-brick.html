<div>
  <div class="item article-source">
    <div style="background-image: url('{{ article.url | roIconPath }}')" class="image-circle"></div>
    <h2>{{ article.source | roTextLower }}</h2>
    <p class="discret">{{ article.date | roDate }}</p>
  </div>

  <div class="item article-thumb-container" ng-if="article.thumbnail">
    <img class="article-thumb" src="{{ article.thumbnail }}">
  </div>

  <div class="item item-body">
  <h3>{{ article.title }}</h3>
  <p class="documentDescription">{{ article.description }}</p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left item-stable article-actions">
    <a class="tab-item" href="#">
      <i class="icon ion-bookmark"></i>
      Salveaza
      <sup class="assertive">PRO</sup>
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Distribuie
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-forward"></i>
      Detalii
    </a>
  </div>
</div>
